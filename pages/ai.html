<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일러스트 페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ai.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <!-- 슬릭 -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="main">
            <div class="up">
                <div class="slider-for" style="width: 450px; left: 0px; ">
                    <img src="../images/ai_slick_03.png" alt="">
                    <img src="../images/ai_slick_02.png" alt="">
                    <img src="../images/ai_slick_01.png" alt="">
                    <img src="../images/ai_slick_04.png" alt="">
                    <img src="../images/ai_slick_05.png" alt="">
                    <img src="../images/ai_slick_06.png" alt="">
                    <img src="../images/ai_slick_07.png" alt="">
                </div>
            </div>

            <div class="down">
                <div class="slider-nav">
                    <img src="../images/ai_slick_03.png" alt="">
                    <img src="../images/ai_slick_02.png" alt="">
                    <img src="../images/ai_slick_01.png" alt="">
                    <img src="../images/ai_slick_04.png" alt="">
                    <img src="../images/ai_slick_05.png" alt="">
                    <img src="../images/ai_slick_06.png" alt="">
                    <img src="../images/ai_slick_07.png" alt="">
                </div>
            </div>

            </div>

            <p>모션 애니메이션에 쓸 소스를 일러스트로 직접 작업 한 작품들 입니다.</p>
        </div>
    </div>
    
    <div class="back_btn"></div>

    <script>
        // 헤더

        $(function(){
            $('.header').load('../pages/header.html')
        })
        // 뒤로가기 버튼
        $(function(){
            $('.back_btn').load('../pages/back_btn.html')
        })

        // 메인 슬릭
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 5,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: true,
            centerMode: true,
            focusOnSelect: true,
            autoplay: true,
            autoplaySpeed: 2000,
        });

        $('button').hide()
    </script>



</body>
</html>
