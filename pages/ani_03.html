<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모션 애니메이션 페이지01</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pr.css">
    <script src="../js/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="main">
            <div class="t_con">
                <div class="photo">
                    <img src="../images/top_img_ae_03.png" alt="">
                </div>
                <div class="infor">
                    <h3>모션 애니메이션</h4>
                    <p>애프터 이펙트, 약 10시간</p>
                </div>
            </div>

            <div class="information">
                <h4>Motion Animation</h4>
                <p>일러스트로 기본 소스를 직접 제작하였고, 애프터 이펙트로 <br>
                   타임라인에 키프레임을 일일이 찍어가며 움직이는 효과를 줘<br> 
                   짧은 애니메이션으로 만들었습니다.
                </p>
            </div>

            <div class="m_con">
                <div class="youtube">
                    <iframe width="720" height="480" src="https://www.youtube.com/embed/DVJRdF04YXw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            
        </div>

    </div>
    <div class="back_btn"></div>

    <script>
        // 헤더

        $(function(){
            $('.header').load('../pages/header.html')
        })
        // 뒤로가기 버튼
        $(function(){
            $('.back_btn').load('../pages/back_btn.html')
        })
    </script>
