<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="skills">
            
            <div class="s_box">
                <h3>Skills</h3>
                <ul class="s_icon">
                    <li><img src="../images/p_s_icon_01.png" alt="">
                        <ul class="s_progress_01">
                            <li><p class="s_p_title">포토샵</p></li>
                            <li class="progressbar_01"></li>
                            
                        </ul>
                    </li>
                    <li><img src="../images/p_s_icon_02.png" alt="">
                        <ul class="s_progress_02">
                            <li><p class="s_p_title">일러스트</p></li>
                            <li class="progressbar_02"></li>
                            
                        </ul>
                    </li>
                    <li><img src="../images/p_s_icon_03.png" alt="">
                        <ul class="s_progress_03">
                            <li><p class="s_p_title">프리미어프로</p></li>
                            <li class="progressbar_03"></li>
                            
                        </ul>
                    </li>
                    <li><img src="../images/p_s_icon_04.png" alt="">
                        <ul class="s_progress_04">
                            <li><p class="s_p_title">애프터 이펙트</p></li>
                            <li class="progressbar_04"></li>
                            
                        </ul>
                    </li>
                </ul>
                <ul class="s_icon">
                    <li><img src="../images/p_s_icon_05.png" alt="">
                        <ul class="s_progress_05">
                            <li><p class="s_p_title">CSS</p></li>
                            <li class="progressbar_05"></li>
                        </ul>
                    </li>
                    <li><img src="../images/p_s_icon_06.png" alt="">
                        <ul class="s_progress_06">
                            <li><p class="s_p_title">HTML</p></li>
                            <li class="progressbar_06"></li>
                        </ul>
                    </li>
                    <li><img src="../images/p_s_icon_07.png" alt="">
                        <ul class="s_progress_07">
                            <li><p class="s_p_title">JQUERY</p></li>
                            <li class="progressbar_07"></li>
                        </ul></li>
                    <li><img src="../images/p_s_icon_08.png" alt="">
                        <ul class="s_progress_08">
                            <li><p class="s_p_title">Figma</p></li>
                            <li class="progressbar_08"></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>

        <div class="profile">
            <div class="photo_box">
                <div class="space"></div>
                <img src="../images/profile_photo.jpg" alt="">
            </div>

            <div class="letter_box">
                <h2>김광연</h2>
                <p class="age">38</p>
                <p class="infor">LICENSE</p>
                <p>　· GTQ 1급 　　　· GTQ 일러스트 1급</p>
                <p>　· 워드 2급 　　　· 컴활2급</p>
                <p>　· 1종보통 운전면허</p>
                <p>　· 2종소형 운전면허</p>
                <p class="infor">Career</p>
                <p>　· 타워PMC 보안팀장 5년</p>
                <p>　· </p>
                
            </div>
        </div>
    </div>

    <div class="back_btn"></div>
    
    <script>
        // 헤더

        $(function(){
            $('.header').load('../pages/header.html')
        })
        // 뒤로가기 버튼
        $(function(){
            $('.back_btn').load('../pages/back_btn.html')
        })

        // 프로그레스

        $('.s_icon li ul').hide()
        $('.s_icon li').hover(function(){
            $(this).find('ul').stop().fadeIn()
        },function(){
            $(this).find('ul').stop().fadeOut()
        }
        )
    </script>
</body>
</html>
