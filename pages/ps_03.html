<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>포토샵 페이지03</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ps.css">
    <script src="../js/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="main">
            <div class="t_con">
                <div class="photo">
                    <img src="../images/top_img_ps_03.png" alt="">
                </div>
                <div class="infor">
                    <h3>Kawasaki Zx-10-R 상세페이지</h4>
                    <p>포토샵, 약 5시간</p>
                </div>
            </div>

            <div class="information">
                <h4>Kawasaki Zx-10-R</h4>
                <p>일본 바이크 회사인 <span>Kawasaki</span>사 의 플래그십 모델인<span>Zx-10-R</span> 모델을 <br>

            </div>

                    <img src="../images/b_img_ps_03_2.png" alt="">

    <div class="back_btn"></div>

    <script>
        // 헤더

        $(function(){

        // 뒤로가기버튼
