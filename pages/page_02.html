<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론코딩 페이지2</title>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 슬릭 -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="main">
            <div class="top_con">
                <div class="p_title">
                    <h3>우리은행 홈페이지</h3>
                </div>
                <div class="sliders">
                    <div id="slider">
                        <div class="slide" title="page1">
                            <img src="../images/page_img_04.png" alt="">
                        </div>
                        <div class="slide" title="page2">
                            <img src="../images/page_img_05.png" alt="">
                        </div>
                        <div class="slide" title="page3">
                            <img src="../images/page_img_06.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="btns">
                <a href="#x">보러가기</a>
                <a href="#x">GitHub</a>
                <a href="#x">Figma</a>
            </div>

            <div class="information">
                <div class="i_t_con">
                    <div class="i_title">만들게 된 이유</div>

                    <div class="text_box">
                        <p>주거래 은행이기도 하고 금융권 사이트에서 배울 점이 많아서<br>
                           제작하게 되었습니다. <br>
                           처음 클론 코딩으로 만든 페이지다보니 미숙 한점도 많고<br>
                           어설픈 점이 많지만 좋은 공부가 되었습니다.
                           </p>
                    </div>
                </div>

                <div class="i_b_con">
                    <div class="i_title">작업 개요</div>

                    <div class="text_box">
                        <p>작업 시일 : 약4일</p>
                        <p>작업 툴 : VScode, Figma</p>
                        <p>중점사항</p>
                        <p>· css 활용 능력 (hover시 바뀌는 이미지 등)과 인덱스 구성</p>
                        <p>· Jquery 활용 능력 (배너 페이드 인 아웃, 드랍 다운 메뉴 등)</p>
                        <p>· 페이지 구성 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="back_btn"></div>
    

    <script>
        // 헤더

        $(function(){
            $('.header').load('../pages/header.html')
        })
        // 뒤로가기 버튼
        $(function(){
            $('.back_btn').load('../pages/back_btn.html')
        })

        // fade
        $("#slider").slick({
            dots: true,
            customPaging: function(slider, i) { 
                return '<button class="tab">' + $(slider.$slides[i]).attr('title') + '<i class="fa fa-sort-asc"></i></button>';
            },
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
        });
    </script>
</body>
</html>
