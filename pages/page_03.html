<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론코딩 페이지3</title>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-1.12.4.js"></script>

</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="main">
            <div class="top_con">
                <div class="p_title">
                    <h3>가와사키 코리아 홈페이지</h3>
                </div>
                <div class="fades">
                    <img src="../images/page_img_07.png" alt="">
                    <img src="../images/page_img_08.png" alt="">
                    <img src="../images/page_img_09.png" alt="">
                    <img src="../images/page_img_10.png" alt="">

                </div>
            </div>

            <div class="btns">
                <a href="#x">보러가기</a>
                <a href="#x">GitHub</a>
                <a href="#x">Figma</a>
            </div>

            <div class="information">
                <div class="i_t_con">
                    <div class="i_title">만들게 된 이유</div>

                    <div class="text_box">
                        <p>바이크를 좋아하고, 성능 디자인에서 유명한<br>
                           가와사키 바이크  홈페이지입니다. <br>
                           디자인과 성능 그리고 유니크함까지 갖고 있는 바이크 회사라<br>
                           닮고 싶은 마음에 제작을 도전하였습니다.
                           </p>
                    </div>
                </div>

                <div class="i_b_con">
                    <div class="i_title">작업 개요</div>

                    <div class="text_box">
                        <p>작업 시일 : 약3일</p>
                        <p>작업 툴 : VScode, Figma</p>
                        <p>중점사항</p>
                        <p>· css 활용 능력 (hover시 바뀌는 이미지 등)과 인덱스 구성</p>
                        <p>· Jquery 활용 능력 (배너 페이드 인 아웃, 드랍 다운 메뉴 등)</p>
                        <p>· 백그라운드에 자동재생되는 영상 삽입 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="back_btn"></div>
    

    <script>
        // 헤더

        $(function(){
            $('.header').load('../pages/header.html')
        })
        // 뒤로가기 버튼
        $(function(){
            $('.back_btn').load('../pages/back_btn.html')
        })

        // fade

        var i = 0
        $('.fades img').hide()
        $('.fades img').eq(i).show()
        setInterval(function(){
            var j = (i+1) %4
            $('.fades img').eq(i).fadeOut()
            $('.fades img').eq(j).fadeIn()

            i = j
        }, 4000)
    </script>
</body>
</html>
