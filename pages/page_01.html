<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론코딩 페이지</title>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/common.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 슬릭 -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>

        <div class="main">
            <div class="top_con">
                <div class="p_title">
                    <h3>동래구청 홈페이지</h3>
                </div>
                <div class="sliders">
                    <div id="slider">
                        <div class="slide" title="page1">
                            <img src="../images/page_img_01.png" alt="">
                        </div>
                        <div class="slide" title="page2">
                            <img src="../images/page_img_02.png" alt="">
                        </div>
                        <div class="slide" title="page3">
                            <img src="../images/page_img_03.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="btns">
                <a href="#x">보러가기</a>
                <a href="#x">GitHub</a>
                <a href="#x">Figma</a>
            </div>

            <div class="information">
                <div class="i_t_con">
                    <div class="i_title">만들게 된 이유</div>

                    <div class="text_box">
                        <p>먼저 제가 동래구민이기도하고 해당 홈페이지를 제작하면 CSS공부에 도움이 많이 될 것<br>
                            같은 기술들이 많이 있어서 제작하게 되었습니다. <br>
                            실제로도 굉장히 도움이 많이 되었습니다.</p>
                    </div>
                </div>

                <div class="i_b_con">
                    <div class="i_title">작업 개요</div>

                    <div class="text_box">
                        <p>작업 시일 : 1주일</p>
                        <p>작업 툴 : VScode, Figma</p>
                        <p>중점사항</p>
                        <p>· css 활용 능력 (hover시 바뀌는 이미지 등)과 인덱스 구성</p>
                        <p>· Jquery 활용 능력 (배너 페이드 인 아웃, 드랍 다운 메뉴 등)</p>
                        <p>· Slick Slider 커스텀 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="back_btn"></div>
    

    <script>
        // 헤더

        $(function(){
            $('.header').load('../pages/header.html')
        })
        // 뒤로가기 버튼
        $(function(){
            $('.back_btn').load('../pages/back_btn.html')
        })

        // fade
        $("#slider").slick({
            dots: true,
            customPaging: function(slider, i) { 
                return '<button class="tab">' + $(slider.$slides[i]).attr('title') + '<i class="fa fa-sort-asc"></i></button>';
            },
            arrows: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
        });

        
        
    </script>
</body>
</html>
